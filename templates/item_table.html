<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <a href='/item_create/{{ task }}/{{ group_id }}/{{ group }}/{{ host }}/{{ name }}' type="button" class="btn btn-primary btn-lg btn-block">Добавить Item</a>
    <thead>
    <tr>
        <th>Items table</th>
    </tr>
    <tr>
        <th scope="col">id</th>
        <th scope="col">type</th>
        <th scope="col">name</th>
        <th scope="col">comment</th>
        <th scope="col">user_name</th>
    </tr>
    </thead>
    <tbody>
    {% for col in data_table %}
    <tr>
        <td>{{ col[0] }}</td>
        <td>{{ col[1] }}</td>
        <td>{{ col[2] }}</td>
        <td>{{ col[3] }}</td>
        <td>{{ col[4] }}</td>

        <td>
            <form action="/delete_item/{{ col[0] }}/{{ task }}/{{ group_id }}/{{ group }}/{{ host }}/{{ name }}'" method="post">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href = '/' type="button" class="btn btn-outline-secondary">Back</a>
</body>
</html>
