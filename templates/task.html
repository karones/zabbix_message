<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Item Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<form method="POST">
    <div class="form-group">
        <label for="exampleFormControlInput1">Название Отчета</label>
        <input type="text"  class="form-control" name="task" >
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Заголовок</label>
        <input type="text" id="comment_id" class="form-control" name="title" >

    </div>
    <div class="form-group">
        <label for="exampleFormControlInput3">Введение письма</label>
        <input type="text" id="new_name_id" class="form-control" name="begin" >
    </div>

    <label for="exampleFormControlInput1">Заверщение письма</label>
    <input type="text"  class="form-control" name="end" >


    <button type="submit" class="btn btn-primary">Send</button>
</form>

</body>
</html>
